<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ค้นหา | FoodFindGo</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/search.css" />
  <script defer src="https://kit.fontawesome.com/a2e0e6ad8f.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="container" style="padding:16px 0;">
    <h1 id="searchTitle">ผลการค้นหา</h1>

    <div class="search-again">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input id="searchBox" type="text" class="search-input" placeholder="พิมพ์คำค้นหาแล้ว Enter">
      </div>
    </div>

    <section id="restaurantsSec" class="result-sec">
      <h2>ร้านอาหาร</h2>
      <div id="restaurantsWrap" class="grid"></div>
    </section>

    <section id="menusSec" class="result-sec">
      <div class="sec-head">
        <h2>เมนูอาหาร</h2>
        <div id="catChips" class="cat-chips"></div>
      </div>
      <div id="menusWrap" class="grid"></div>
    </section>

    <div id="emptyBox" class="empty" style="display:none;">
      <i class="far fa-face-meh"></i>
      <div>ไม่พบผลลัพธ์ที่ตรงกับคำค้นหา</div>
    </div>
  </main>

  <script src="/public/script.js"></script>
  <script type="module" src="/public/search.js"></script>
</body>
</html>
