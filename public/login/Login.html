<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register & Login • FoodFindGo</title>

  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Firebase + Auth/Role -->
  <script type="module" src="/services/firebase.js"></script>

  <!-- สไตล์ปุ่มเลือกบทบาท (เฉพาะหน้านี้) -->
  <style>
    .role-row{display:flex;gap:10px;align-items:center;margin:8px 0 4px;color:#374151;font-size:14px}
    .role-row .role-btn{padding:8px 14px;border:1px solid #e5e7eb;border-radius:999px;background:#fff;cursor:pointer;user-select:none}
    .role-row .role-btn.active{border-color:#f59e0b;background:#f59e0b;color:#fff}
    .sr-only{position:absolute;left:-9999px;opacity:0;pointer-events:none}
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
<div>
  <!-- Background Image -->
  <div class="bg-image"></div>
</div>
  <!-- ===== Register ===== -->
  <div class="container1" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form method="post" action="">
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder="First Name" required>
        <label for="fName">First Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder="Last Name" required>
        <label for="lName">Last Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder="Email" required autocomplete="email">
        <label for="rEmail">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="Password" required autocomplete="new-password">
        <label for="rPassword">Password</label>
      </div>

      <!-- เลือกบทบาทตอนสมัคร -->
       <div class="role-row" id="rolePicker">
        <label class="role-btn active">
          <input type="radio" name="role" value="user" checked>
          ผู้ใช้ทั่วไป
        </label>
        <label class="role-btn">
          <input type="radio" name="role" value="owner">
          เจ้าของร้าน
        </label>
      </div>


      <button class="btn" id="submitSignUp">Sign Up</button>
    </form>

    <div class="links">
      <span>Already have account?</span>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

  <!-- ===== Sign In ===== -->
  <div class="container1" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form method="post" action="">
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required autocomplete="username">
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
        <label for="password">Password</label>
      </div>

      <p class="recover"><a href="#">Recover Password</a></p>

      <button class="btn" id="submitSignIn">Sign In</button>
    </form>

    <div class="links">
      <span>Don't have account yet?</span>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>
  
  <!-- Footer -->
<footer class="footer">
  <div class="container footer-con">
    <div class="footer-col">
      <h4>เกี่ยวกับเรา</h4>
      <p>FoodFindGo เว็บไซต์แนะนำเมนูอาหารและหาร้านใกล้เคียง</p>
    </div>

    <div class="footer-col">
      <h4>ลิงก์ด่วน</h4>
      <ul>
        <li><a href="/">หน้าหลัก</a></li>
        <li><a href="/Menu/nearby.html">ร้านอาหาร</a></li>
        <li><a href="/login/Login.html">เข้าสู่ระบบ</a></li>
      </ul>
    </div>
    <div class="footer-col">
      <h4>ติดต่อ</h4>
      <p><i class="fa-solid fa-location-dot"></i> อุบลราชธานี, ไทย</p>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 FoodFindGo. All rights reserved.</p>
  </div>
</footer>
  <!-- toggle หน้า signin/signup + navbar -->
  <script type="module" src="/login/script_login.js"></script>
  <script type="module" src="/script.js"></script>
</body>
</html>
