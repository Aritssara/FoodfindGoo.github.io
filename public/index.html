<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าหลัก</title>
  <link rel="stylesheet" href="/assets/css/style.css?v=clamp4">
  <link rel="stylesheet" href="/assets/css/menu.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- แถบเมนู -->
  <div id="navbar"></div>
  <script type="module">
    fetch("/nav.html")
      .then((res) => res.text())
      .then((data) => { document.getElementById("navbar").innerHTML = data; })
      .catch(() => {
        document.getElementById("navbar").innerHTML = '<nav class="fallback-nav">FoodFindGo</nav>';
      });
  </script>

  <!-- Hero -->
  <section class="maincontent">
    <div class="container">
      <div class="maincontent-con">
        <div class="maincontent-info">
          <h3>FoodFindGo</h3>
          <p>Recommend Food Menus And Find Restaurants In Nearby Areas</p>
        </div>
      </div>
    </div>
  </section>

  <!-- เมนู -->
  <main class="container">
    <section class="cat-wrapper" aria-label="เลือกหมวดเมนู">
      <div id="catScroller" class="cat-scroller"></div>
    </section>

    <div id="state" class="muted state"></div>

    <section class="card-menu">
      <ul id="menuList" class="menu-list"></ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer-top">
    <div class="container">
      <div class="footer-top-con">
        <div class="footer-top-item">
          <h4>รายการอาหาร</h4>
          <div class="footer-top-item-con">
            <div class="date">ก.ค <br> 24</div>
            <div class="info"><span class="info-title">Lorem ipsum dolor sit amet.</span></div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts เดิม -->
  <script type="module" src="/Menu/menu.js"></script>
  <script type="module" src="/script.js"></script>
</body>
</html>
