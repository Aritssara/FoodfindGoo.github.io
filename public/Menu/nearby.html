<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ร้านใกล้ฉัน</title>

  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    /* ===== Hero ===== */
    .hero{
      position: relative;
      overflow: hidden;                 /* ตัดขอบเบลอไม่ให้ล้น */
      gap: 10px;
      color: #ffffff;
      text-align: center;
      padding: 36px 16px 28px;
      border-radius: 0 0 24px 24px;
    }
    /* วางรูปพื้นหลังบน ::before แล้วเบลอ */
    .hero::before{
      content: "";
      position: absolute;
      inset: 0;
      background: url('/background/รวมอาหาร.jpg') center/cover no-repeat;
      filter: blur(2px);
      transform: scale(1.08);           /* ซูมเล็กน้อยกันขอบฟุ้ง */
      z-index: 0;
    }
    /* โอเวอร์เลย์ให้ตัวอักษรอ่านง่ายขึ้น */
    .hero::after{
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(0deg, rgba(0,0,0,.45), rgba(0,0,0,.25));
      z-index: 1;
    }
    /* ทำให้ข้อความอยู่เหนือพื้นหลัง */
    .hero > *{
      position: relative;
      z-index: 2;
    }
    /* ขนาดตัวอักษร */
    .hero h1{ font-size: 32px; margin: 0 0 6px; }
    .hero .sub{ opacity: .95; font-weight: 600; }

    /* ===== Toolbar ===== */
    .toolbar{ max-width:1200px; margin:18px auto 8px; padding:0 12px;
      display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .sort{ font:inherit; padding:10px 12px; border-radius:12px; border:1px solid #eee; background:#fff; }
    .subtle{ color:#686868; font-size:13px; }

    /* ===== Grid ===== */
    .grid{ max-width:1200px; margin:0 auto 36px; padding:0 12px;
      display:grid; grid-template-columns: repeat(3,1fr); gap:18px; }
    @media (max-width:1024px){ .grid{grid-template-columns: repeat(2,1fr);} }
    @media (max-width:640px){ .grid{grid-template-columns: 1fr;} }

    /* ===== Card ===== */
    .card{ background:#fff; border:1px solid #eee; border-radius:18px;
      overflow:hidden; box-shadow:0 8px 22px rgba(0,0,0,.06); display:flex; flex-direction:column; }
    .thumb{ position:relative; width:100%; padding-top:62%; background:#f6f7f9; overflow:hidden; }
    .thumb img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    .badges{ position:absolute; right:10px; top:10px; display:flex; gap:8px; }
    .badge{ background:#fff; border:1px solid #eee; border-radius:999px;
      padding:6px 10px; font-size:12px; display:inline-flex; align-items:center; gap:6px; }

    .body{ padding:14px 14px 8px; }
    .title{ font-size:18px; font-weight:800; margin:0 0 4px;
      display:-webkit-box; -webkit-box-orient:vertical; overflow:hidden; }
    .row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .rating i{ color:#ffb000; margin-right:4px; }
    .status{ font-weight:700; }
    .status.open{ color:#13a10e; } .status.soon{ color:#ff7a00; } .status.closed{ color:#d0342c; }

    .address{ margin-top:8px; color:#444; font-size:14px; display:flex; gap:8px; align-items:flex-start;
      display:-webkit-box; -webkit-box-orient:vertical; overflow:hidden; }

    .actions{ margin:12px 14px 16px; display:flex; gap:10px; }
    .btn{ flex:1; display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:10px 12px; border-radius:12px; border:1px solid #e8e8ec; background:#fff;
      cursor:pointer; text-decoration:none; color:#111; }
    .btn:active{ transform:translateY(1px); }
    .btn.primary{ background:#111; color:#fff; border-color:#111; }

    /* ===== Skeleton while loading ===== */
    .skeleton{ position:relative; overflow:hidden; background:#f2f3f5; }
    .skeleton::after{
      content:""; position:absolute; inset:0; transform:translateX(-100%);
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.4),transparent);
      animation: shimmer 1.25s infinite;
    }
    @keyframes shimmer{ 100%{ transform:translateX(100%); } }
    .sk-card{ height:280px; border-radius:18px; border:1px solid #eee; }

    /* ===== Bottom sheet for filters ===== */
    .sheet{
      position:fixed; left:0; right:0; bottom:0; background:#fff;
      border-top-left-radius:16px; border-top-right-radius:16px;
      box-shadow:0 -8px 22px rgba(0,0,0,.12);
      padding:16px; transform:translateY(100%); transition:transform .25s ease; z-index:1000;
    }
    .sheet.show{ transform:translateY(0); }
    .sheet .row{ display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Hero -->
  <section class="hero" role="banner" aria-label="ส่วนหัว ร้านอาหารใกล้เคียง">
    <h1>ร้านอาหารใกล้เคียง</h1>
    <div class="sub" aria-live="polite"><i class="fa-solid fa-location-dot" aria-hidden="true"></i> <span id="summary">กำลังหาตำแหน่ง...</span></div>
  </section>

  <!-- Toolbar -->
  <div class="toolbar" role="region" aria-label="ตัวเลือกการค้นหา">
    <div class="row" style="gap:12px;">
      <button id="btnFilter" class="btn" style="padding:10px 14px;" aria-controls="filterSheet" aria-expanded="false">
        <i class="fa-solid fa-filter" aria-hidden="true"></i> ตัวกรอง
      </button>
      <small id="foundText" class="subtle" aria-live="polite"></small>
    </div>

    <div class="row">
      <label for="sortSelect" class="subtle">เรียงตาม:</label>
      <select id="sortSelect" class="sort" aria-label="เลือกการเรียงผลลัพธ์">
        <option value="distance-asc">ระยะทางใกล้ → ไกล</option>
        <option value="distance-desc">ระยะทางไกล → ใกล้</option>
        <option value="review-desc">จำนวนรีวิวมากสุด</option>
      </select>
    </div>
  </div>

  <!-- Filter sheet -->
  <div id="filterSheet" class="sheet" role="dialog" aria-modal="true" aria-hidden="true" aria-label="ตัวกรองร้านอาหาร">
    <h3 style="margin-bottom:8px;">ตัวกรอง</h3>
    <div class="row" style="margin:10px 0;">
      <label><input type="checkbox" id="fOpenNow"> เปิดตอนนี้</label>
    </div>
    <div class="row" style="margin:10px 0;">
      <label style="min-width:110px;">คะแนนขั้นต่ำ</label>
      <select id="fMinRating" aria-label="คะแนนขั้นต่ำ">
        <option value="0">ทั้งหมด</option>
        <option value="3.5">3.5+</option>
        <option value="4.0">4.0+</option>
        <option value="4.5">4.5+</option>
      </select>
    </div>
    <div class="row" style="margin:10px 0;">
      <label style="min-width:110px;">ระยะทาง</label>
      <input type="range" id="fMaxDist" min="500" max="3000" step="250" value="2000" aria-labelledby="fMaxDistLabel">
      <span id="fMaxDistLabel" class="subtle">2 กม.</span>
    </div>
    <div class="actions" style="margin-top:10px; display:flex; gap:8px; justify-content:flex-end;">
      <button class="btn" id="fReset">ล้างตัวกรอง</button>
      <button class="btn primary" id="fApply">ใช้ตัวกรอง</button>
    </div>
  </div>

  <!-- Cards -->
  <section id="cards" class="grid" aria-live="polite" aria-busy="true">
    <!-- skeleton 6 ใบ -->
    <div class="sk-card skeleton"></div><div class="sk-card skeleton"></div><div class="sk-card skeleton"></div>
    <div class="sk-card skeleton"></div><div class="sk-card skeleton"></div><div class="sk-card skeleton"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-con">
      <div class="footer-col">
        <h4>เกี่ยวกับเรา</h4>
        <p>FoodFindGo เว็บไซต์แนะนำเมนูอาหารและหาร้านใกล้เคียง</p>
      </div>

      <div class="footer-col">
        <h4>ลิงก์ด่วน</h4>
        <ul>
          <li><a href="/">หน้าหลัก</a></li>
          <li><a href="/Menu/nearby.html">ร้านอาหาร</a></li>
          <li><a href="/login/Login.html">เข้าสู่ระบบ</a></li>
        </ul>
      </div>

      <div class="footer-col">
        <h4>ติดต่อ</h4>
        <p><i class="fa-solid fa-location-dot" aria-hidden="true"></i> อุบลราชธานี, ไทย</p>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 FoodFindGo. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="/Menu/nearby.js"></script>
  <script type="module" src="/script.js"></script>
</body>
</html>
