      <div id="map"></div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="/Menu/detail.js"></script> <!-- แยก JS ออกไปจะดีกว่า -->
