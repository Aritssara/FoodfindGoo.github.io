<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>ร้านอาหารใกล้ฉัน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS order: base -> layout -> components -> forms -> page -> utilities -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Leaflet + MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>

  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script defer src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script defer src="/nearby.js" type="module"></script>
</head>
<body class="nearby-page">

  <!-- Navbar -->
  <div id="navbar"></div>
  <script>
    fetch("/nav.html").then(r=>r.text()).then(html=>{ document.getElementById("navbar").innerHTML = html; });
  </script>

  <section class="nearby-header">
    <h1>ร้านอาหารใกล้ฉัน <span class="badge">รัศมี <span id="radiusLabel">2</span> กม.</span></h1>
    <p id="status">กำลังขออนุญาตเข้าถึงตำแหน่งของคุณ…</p>
  </section>

  <div class="nearby-controls">
    <label class="control">
      ระยะ:
      <select id="radius">
        <option value="1000">1 กม.</option>
        <option value="2000" selected>2 กม.</option>
        <option value="3000">3 กม.</option>
        <option value="5000">5 กม.</option>
      </select>
    </label>
    <button id="recenter" class="btn">ตำแหน่งฉัน</button>
  </div>

  <div class="nearby-grid">
    <div class="panel">
      <div id="map" role="application" aria-label="แผนที่แสดงร้านอาหารใกล้ฉัน"></div>
    </div>
    <aside class="panel">
      <div class="list-header">
        <strong id="resultCount">—</strong>
        <select id="sort" class="sort">
          <option value="distance">เรียงตามระยะทาง</option>
          <option value="name">เรียงตามชื่อ (ก–ฮ)</option>
        </select>
      </div>
      <div id="list">
        <div class="skeleton"><div class="sk-row"></div><div class="sk-row"></div><div class="sk-row"></div></div>
      </div>
    </aside>
  </div>

  <div id="snackbar" class="snackbar"></div>
  <script type="module" src="/script.js"></script>
</body>
</html>
